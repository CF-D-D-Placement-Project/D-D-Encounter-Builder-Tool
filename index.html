<!DOCTYPE html>
<html lang='en'>
  <head >
    <link rel="stylesheet" href="CSS/styles.css">
    <meta charset='UTF-8'/>
    <title>Character Generator</title>
   </head>

   <body>
       <header class='mainHeader'><h1>Welcome to the D&D Character Generator</h1>
        <form id='login'>
            <input type='text' id='dmNameField' placeholder='Welcome Dungeon Master'>
            <button id='submitName'>Login</button>
            
        </form>
        <span id='returningDmHeader'></span>
        <br>
        <button id='clearName'>Clear Name</button>
       </header>
       
       <table class='userFields'>
           <tr>
               <td><header id='inputHeader'>User Inputs</header></td>
               <td><header id='characterHeader'>Party Members</header></td>
           </tr>
            <tr class='firstRow'>
               <td class='inputs'>
                    <section id='character'>
                    <header>Character Info</header>
                    Character Level (1-20)<input id='pcLevel' type='number' step='1' min='1' max='20'>
                    <br>
                    Character Name<input id='pcName' type='text'>
                    <br>
                    <button id='addCharacter'>Add Character</button>
                    </section>
                    <br>
                    <header>Horde Options</header>
                    <input type='checkbox' id='oneShotOption'>Enable One-Shot protection?
                    <br>
                    How Many Foes?<input type='number' step='1' min='0'>
                    <br>
                    <br>
                    <header>Encounter Difficulty Selector</header>
                    <section class='difficultyBtn'>                        
                        <button class='difficulty' id='easy'>Easy</button>
                        <button class='difficulty' id='medium'>Medium</button>
                        <button class='difficulty' id='hard'>Hard</button>
                        <button class='difficulty' id='deadly'>Deadly</button>
                        <button class='difficulty' id='certainDeath'>Deadly+</button>
                    </section>
                    <br>
                    <br>
                    <button id='generate' class='generate'>Generate Monsters!</button>
                </td>
               <td class='charactersCell'>
                    <ul id='characterList'>
                        
                    </ul>
               </td>
           </tr>
       </table>

       <section class='inputFields'>       
        </section>
   


    </body>
    <footer>
        <script src='js/app.js'></script>
    </footer>
</html>
